<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Производство и монтаж печатных плат. Поставка комплектующих, блоков и модулей.">
  <title>Smart Device: умные технологии</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo" href="#">
        <picture>
          <source media="(max-width: 767px)" srcset="img/logo-mobile.svg">
          <img src="img/logo-header-desktop.svg" alt="Логотип компании Smart Device" width="202" height="52">
        </picture>
      </a>
      <div class="page-header__contacts contacts">
        <ul class="contacts__list">
          <li class="contacts__item contacts__item--mail">
            <a href="mailto:info@sd.ru">
              <svg width="19" height="14">
                <use xlink:href="img/sprite_auto.svg#icon-mail"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
          </li>
          <li class="contacts__item contacts__item--phone">
            <a href="tel:+74950005252">
              <svg width="18" height="18">
                <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>
        <button class="button button--contacts" type="button">Заказать звонок</button>
      </div>
    </div>
  </header>
</body>
</html>
